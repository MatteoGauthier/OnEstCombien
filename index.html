<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TwitchLiveViewer</title>
</head>
<body>
    <span id="viewers"></span> viewers
<script>
var ve = document.getElementById('viewers');
setInterval(_ => {

    fetch("https://api.twitch.tv/kraken/streams/jaynim", {
        "credentials": "omit",
        "headers": {
            "accept": "application/vnd.twitchtv.v3+json",
            "client-id": "jzkbprff40iqj646a697cyrvl0zt2m6",
            "content-type": "application/x-www-form-urlencoded; charset=UTF-8",
            "x-device-id": "ce785a7487bcee5f"
        },
        "referrer": "https://www.twitch.tv/jaynim",
        "referrerPolicy": "no-referrer-when-downgrade",
        "body": null,
        "method": "GET",
        "mode": "cors"
    }).then(response => response.json()).then(data => {
        console.log(data);
        ve.textContent = data.stream.viewers;
    });
}, 100000);

</script>
</body>
</html>
